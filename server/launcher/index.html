						<script type="text/javascript">
							$(document).ready(    
								function() {
									$("a.[id^=eventBtn]").each(
										function(i) {
											$(this).hover(
												function() {
													EventBannerHandler.isOver = true;
													EventBannerHandler.SetCurrentBanner(i);
												}, function() { EventBannerHandler.isOver = false; }
											);
										}
									);
									EventBannerHandler.itemMaxCount = 3;
									EventBannerHandler.SetCurrentBanner(0);
									setInterval(
										function() {
											if (EventBannerHandler.isOver == false) {
												if (EventBannerHandler.itemStatus < EventBannerHandler.itemMaxCount - 1) {
													EventBannerHandler.itemStatus++;
												}
												else {
													EventBannerHandler.itemStatus = 0;
												}
												EventBannerHandler.SetCurrentBanner(EventBannerHandler.itemStatus);
											}
										}, 3000
									);
								}

		<script type="text/javascript">
			var LinkList = new Array();
			LinkList["Notice"] = "";
			LinkList["Update"] = "";
			LinkList["Faq"] = "";
			
			$("[id^=btnC]").each(
				function(e) {
					$(this).bind(
						"click"
						, function() {
							PanelControl.SetPanelVisible("container", $(this).attr("id").replace("btnC", ""));
							FixImage.SetImageFix("btnCImg", $(this).attr("id").replace("btnC", ""));
							$("#moreLink").attr("href", LinkList[$(this).attr("id").replace("btnC", "")]);
						}
					);
				}
			);
			
			$("span.txtRapper").each(
				function(e) { 
					$(this).html($(this).text());
				}
			);
			function eventControl() {
				return false;
			}
			document.onselectstart = eventControl;
			document.ondragstart = eventControl;
			document.oncontextmenu = eventControl;
			document.onmousedown = function() {
				if (typeof event.preventDefault != 'undefined') {
					event.preventDefault();
				}
			}
